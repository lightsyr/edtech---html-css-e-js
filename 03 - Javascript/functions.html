<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Funções</title>
</head>

<body>
    <h1>Funções em JavaScript</h1>
    <p id="resultado"></p>
    <script>
        function somar(a, b) {
            return a + b;
        }

        document.getElementById("resultado").innerText = "2 + 3 = " + somar(2, 3);
    </script>
</body>

</html>
