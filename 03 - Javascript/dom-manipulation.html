<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Manipulação do DOM</title>
</head>

<body>
    <h1 id="titulo">Título original</h1>
    <button onclick="mudarTitulo()">Mudar título</button>

    <script>
        function mudarTitulo() {
            document.getElementById("titulo").innerText = "Novo título!";
        }
    </script>
</body>

</html>
