<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 20px;
        }

        .item {
            background-color: steelblue;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Layout com Flexbox</h1>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>

</html>
